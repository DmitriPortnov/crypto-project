<!DOCTYPE html>
<html>
    <head>
      <title>Cryptonite</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="crypto.css">
    </head>
    <body>
        <h1>Cryptonite</h1>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav nav-tabs col-12 col-md-6">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="live-tab" href="#liveReport">Live reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="about-tab" href="#about">About</a>
                        </li>
                    </ul>
                    <div class="form-inline col-12">
                        <input type="text" class="search form-control" aria-label="Default" placeholder="Search a coin" aria-describedby="inputGroup-sizing-default">
                        <button class="searchBtn btn btn-outline-success my-2 my-sm-0">Search</button>
                    </div>
                </div>
              </nav>
        </header>
        <div class="conteiner-fluid">
            <div class="row">
                
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">you can choose up to 5 coins, please cancel one</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn closeBtn btn-secondary" data-dismiss="modal">Cancel all</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="crypto.js"></script>
</html>
